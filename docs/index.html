<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Bridge" />
    <meta name="theme-color" content="#BC1142" />
    <title>Bridge</title>
    <link id="favicon" rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png" />
    <link
      rel="preload"
      href="css/style-min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="css/style-min.css" /></noscript>
    <style>
      :root,
      :root.light {
        --color-bg: #ffffff;
        --color-fg: #000000;
        --card-bg-color: #fafafa;
      }

      :root.dark {
        --color-bg: #263238;
        --color-fg: #ffffff;
        --card-bg-color: #607d8b;
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-fg);
      }
    </style>
  </head>

  <body>
    <button class="hidden">Install</button>
    <label class="form-switch">
      <input id="modeBtn" type="checkbox" />
      <i></i>
    </label>
    <h1>Bridge</h1>
    <button>open</button>
    <button>close</button>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/tY0BA624jaVgF8y5oKLE/service-worker.js');
        });
      }
      const mode = window.localStorage.getItem('mode');

      if (mode == 'dark') {
        modeBtn.checked = true;
        favicon.setAttribute('href', 'icons/favicon_dark.ico');
        document.documentElement.classList.remove('light');
        document.documentElement.classList.add('dark');
      }

      if (mode == 'light') {
        modeBtn.checked = false;
        favicon.setAttribute('href', 'icons/favicon.ico');
        document.documentElement.classList.remove('dark');
        document.documentElement.classList.add('light');
      }
    </script>
    <script src="js/bridge-min.js"></script>
  </body>
</html>
